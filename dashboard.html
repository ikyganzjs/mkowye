<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IkyApi'S Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>

        /* =======================
           PRELOADER
        ========================*/
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity .5s ease-out;
        }

        .loader {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 6px solid transparent;
            border-top: 6px solid #2196f3;
            animation: spin 1.2s linear infinite;
            box-shadow: 0 0 30px #2196f3;
        }

        @keyframes spin {
            from { transform: rotate(0); }
            to   { transform: rotate(360deg); }
        }


        /* =======================
           THEME & MAIN STYLE
        ========================*/
        :root {
            --bg: #f5f5f5;
            --text: #111;
            --card: #ffffffcc;
            --footer: #ececec;
            --shadow: rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] {
            --bg: #0f0f0f;
            --text: #fff;
            --card: #1b1b1bcc;
            --footer: #111;
            --shadow: rgba(255,255,255,0.1);
        }

        body {
            margin: 0;
            background: var(--bg);
            font-family: "Poppins", sans-serif;
            color: var(--text);
            transition: .3s;
        }

        .header-bg {
            width: 100%;
            height: 240px;
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTo9sH31nHOI78i_M5H4YeOWqbbofubdXtzWvNA1ciCzw&s=10") center/cover no-repeat;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card);
            padding: 10px 18px;
            border-radius: 20px;
            box-shadow: 0 4px 12px var(--shadow);
            cursor: pointer;
            z-index: 100;
        }

        /* PROFILE */
        .profile-box {
            margin-top: -70px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 5px solid #2196f3;
            object-fit: cover;
            box-shadow: 0 4px 14px var(--shadow);
            background: #fff;
        }

        .name {
            margin-top: 12px;
            font-size: 32px;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .check {
            color: #2196f3;
            font-size: 22px;
        }

        .desc {
            opacity: .8;
            margin-top: -3px;
        }

        /* CARD MENU */
        .card-wrapper {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 18px;
            max-width: 900px;
        }

        .card {
            width: 260px;
            background: var(--card);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 10px var(--shadow);
            backdrop-filter: blur(6px);
            text-align: center;
            cursor: pointer;
            transition: .2s;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
        }

        .card-desc {
            opacity: .8;
            font-size: 14px;
            margin-top: 6px;
        }

        /* SPOTIFY */
        .spotify-box {
            max-width: 500px;
            margin: 40px auto;
            padding: 16px;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 4px 10px var(--shadow);
            backdrop-filter: blur(6px);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: var(--footer);
            text-align: center;
            font-size: 14px;
            opacity: .85;
            border-top: 1px solid #3333;
        }
    </style>
</head>
<body data-theme="dark">

    <a href="/about" style="text-decoration:none; color:inherit;">

<!-- Spotify -->
<div class="spotify-box">
    <iframe style="border-radius:12px"

<script>
    function toggleTheme() {
        const body = document.body;
        body.setAttribute("data-theme",
            body.getAttribute("data-theme") === "dark" ? "light" : "dark"
        );
    }

    // PRELOADER REMOVE
    window.onload = () => {
        const loader = document.getElementById("preloader");
        loader.style.opacity = "0";

        setTimeout(() => {
            loader.style.display = "none";
        }, 500);
    };
</script>

</body>
</html>
