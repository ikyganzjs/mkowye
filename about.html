    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://img1.pixhost.to/images/10772/669911394_media.jpg') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Animasi Fade & Slide */
        @keyframes fadeSlide {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffffff;
            margin-top: 40px;
            margin-bottom: 40px;
            font-size: 40px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            animation: fadeSlide 1s ease forwards;
        }

        .cards {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeSlide 1.2s ease forwards;
        }

        .card {
            width: 280px;
            padding: 24px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border-radius: 18px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.35);
            color: #fff;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
            opacity: 0;
            animation: fadeSlide 0.9s ease forwards;
        }

        /* Delay animasi setiap card supaya naik satu per satu */
        .card:nth-child(1) { animation-delay: 0.3s; }
        .card:nth-child(2) { animation-delay: 0.5s; }
        .card:nth-child(3) { animation-delay: 0.7s; }

        .card:hover {
            transform: translateY(-8px) scale(1.06);
            box-shadow: 0 12px 28px rgba(0,0,0,0.45);
        }

        .card::after {
            content: "";
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            transform: skewY(-10deg);
            transition: 0.5s;
        }

        .card:hover::after {
            top: 100%;
        }

        .card-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .card-desc {
            font-size: 16px;
            opacity: 0.95;
            background: rgba(255, 255, 255, 0.12);
            padding: 12px;
            border-radius: 12px;
            margin-top: 12px;
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.35);
        }
    </style>
</head>
