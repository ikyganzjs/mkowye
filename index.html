<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>API Documentation | IkyApi'S</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    
    <!-- Chart.js for Usage Graph -->

    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293bcc;
            --bg-card-hover: #2d3748cc;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --accent-gradient: linear-gradient(135deg, #3b82f6, #8b5cf6);
            --success: #10b981;
            --warning: #f59e0b;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-lg: rgba(0, 0, 0, 0.5);
            --border: #334155;
            --footer-bg: #0d1117;
            --transition: all 0.3s ease;
        }

        [data-theme="light"] {
            --bg-primary: #f1f5f9;
            --bg-secondary: #ffffff;
            --bg-card: #ffffffe6;
            --bg-card-hover: #f8fafce6;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --accent: #2563eb;
            --accent-light: #3b82f6;
            --accent-gradient: linear-gradient(135deg, #2563eb, #7c3aed);
            --success: #059669;
            --warning: #d97706;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-lg: rgba(0, 0, 0, 0.1);
            --border: #e2e8f0;
            --footer-bg: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 12px var(--shadow);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow);
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 25px;
            left: 25px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 12px var(--shadow);
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            color: var(--text-primary);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px var(--shadow);
            background: var(--accent);
            color: white;
        }

        /* Hero Section */
        .hero {
            background: var(--accent-gradient);
            padding: 100px 20px 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            opacity: 0.1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .page-title {
            margin-top: 10px;
        }

        .page-title h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }

        .page-title p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Content */
        .main-content {
            padding: 20px 0 60px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 20px var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            text-align: center;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px var(--shadow-lg);
        }

        .stat-icon {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .online-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 10px;
        }

        /* API Key Card */
        .api-key-card {
            grid-column: 1 / -1;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 20px var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .api-key-info {
            flex: 1;
        }

        .api-key-label {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .api-key-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
            display: inline-block;
        }

        .copy-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .copy-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        /* Usage Chart */
        .usage-chart-container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 20px var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            margin-bottom: 40px;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
        }

        .chart-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .chart-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .chart-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        .chart-wrapper {
            height: 300px;
            position: relative;
        }

        /* Tabs */
        .api-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .api-tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
            transition: var(--transition);
        }

        .api-tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .api-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        /* API Cards Grid */
        .api-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .api-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 20px var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            transition: var(--transition);
            height: 100%;
        }

        .api-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px var(--shadow-lg);
            background: var(--bg-card-hover);
        }

        .api-method {
            display: inline-block;
            padding: 4px 12px;
            background: var(--accent);
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .api-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .api-desc {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .api-action {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
        }

        .try-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .try-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px var(--shadow-lg);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.8rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .modal-desc {
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .param-group {
            margin-bottom: 20px;
        }

        .param-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .param-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
        }

        .param-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .send-btn:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        .response-box {
            margin-top: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            border: 1px solid var(--border);
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* Footer */
        footer {
            background: var(--footer-bg);
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .footer-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--success);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                padding: 80px 20px 50px;
            }
            
            .logo-container {
                flex-direction: column;
                text-align: center;
            }
            
            .page-title h1 {
                font-size: 2.2rem;
            }
            
            .theme-toggle, .back-button {
                top: 15px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .back-button {
                left: 15px;
            }
            
            .theme-toggle {
                right: 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .api-cards-grid {
                grid-template-columns: 1fr;
            }
            
            .api-key-card {
                flex-direction: column;
                text-align: center;
            }
            
            .chart-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 70px 15px 40px;
            }
            
            .page-title h1 {
                font-size: 1.8rem;
            }
            
            .back-button span {
                display: none;
            }
            
            .back-button {
                padding: 10px;
                width: 40px;
                height: 40px;
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-wrapper {
                height: 250px;
            }
        }
    </style>
</head>

    <script>
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (newTheme === 'dark') {
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Dark Mode';
            } else {
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Light Mode';
            }
            
            localStorage.setItem('theme', newTheme);
            updateChartTheme();
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'dark');
            
            document.documentElement.setAttribute('data-theme', theme);
            
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = 'Dark Mode';
            } else {
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = 'Light Mode';
            }
        }

        // Copy API Key
        function copyApiKey() {
            const apiKey = document.getElementById('apiKeyValue').textContent;
            navigator.clipboard.writeText(apiKey).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }

        // Chart Variables
        let usageChart;
        let chartView = 'day';

        // Initialize Usage Chart
        function initUsageChart() {
            const ctx = document.getElementById('usageChart').getContext('2d');
            
            // Sample data for different time periods
            const data = {
                day: {
                    labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00', '23:59'],
                    values: [45, 78, 120, 210, 185, 95, 60]
                },
                week: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    values: [850, 920, 1100, 1250, 980, 750, 680]
                },
                month: {
                    labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                    values: [3800, 4200, 5100, 3900]
                }
            };

            const currentData = data[chartView];
            
            // Get theme colors
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDark ? '#cbd5e1' : '#475569';

            if (usageChart) {
                usageChart.destroy();
            }

            usageChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: currentData.labels,
                    datasets: [{
                        label: 'API Requests',
                        data: currentData.values,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#3b82f6',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: textColor,
                                font: {
                                    family: 'Inter'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: isDark ? '#1e293b' : '#ffffff',
                            titleColor: textColor,
                            bodyColor: textColor,
                            borderColor: '#3b82f6',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: gridColor
                            },
                            ticks: {
                                color: textColor,
                                font: {
                                    family: 'Inter'
                                }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: gridColor
                            },
                            ticks: {
                                color: textColor,
                                font: {
                                    family: 'Inter'
                                },
                                callback: function(value) {
                                    return value >= 1000 ? (value/1000).toFixed(1) + 'k' : value;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Update chart theme when theme changes
        function updateChartTheme() {
            if (usageChart) {
                usageChart.destroy();
                initUsageChart();
            }
        }

        // Change chart view
        function changeChartView(view) {
            chartView = view;
            
            // Update active button
            document.querySelectorAll('.chart-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase().includes(view)) {
                    btn.classList.add('active');
                }
            });
            
            // Update chart
            initUsageChart();
        }

        // Original functions (unchanged)
        let settings = {}, apis = {};

        async function load() {
            try {
                settings = await fetch("/set").then(r => r.json());
                apis = await fetch("/endpoints").then(r => r.json());

                document.getElementById("apiTitle").textContent = settings.apiTitle || "IkyApi'S REST API";
                if(settings.logo) document.getElementById("logo").src = settings.logo;

                let c = Object.keys(apis);
                document.getElementById("statCat").textContent = c.length;
                document.getElementById("statEnd").textContent = Object.values(apis).flat().length;

                renderTabs(c);
                initUsageChart();
                ping();
            } catch(e) {
                console.error("Failed to load API:", e);
            }
        }

        async function ping() {
            let t = performance.now();
            try {
                await fetch("/set");
                let ms = Math.round(performance.now() - t);
                document.getElementById("statPing").textContent = ms + "ms";
            } catch {
                document.getElementById("statPing").textContent = "Error";
            }
        }

        function renderTabs(c) {
            let t = document.getElementById("apiTabs");
            t.innerHTML = "";
            c.forEach((x, i) => {
                let tab = document.createElement("div");
                tab.className = "api-tab" + (i === 0 ? " active" : "");
                tab.textContent = x;
                tab.onclick = () => selectTab(x, tab);
                t.appendChild(tab);
            });
            selectTab(c[0]);
        }

        function selectTab(cat, el) {
            document.querySelectorAll(".api-tab").forEach(x => x.classList.remove("active"));
            if(el) el.classList.add("active");
            renderList(cat);
        }

        function renderList(cat) {
            let list = document.getElementById("apiList");
            list.innerHTML = "";
            
            if (!apis[cat]) return;
            
            apis[cat].forEach(api => {
                let div = document.createElement("div");
                div.className = "api-card";
                div.innerHTML = `
                    <div class="api-method">GET</div>
                    <h3 class="api-name">${api.name}</h3>
                    <p class="api-desc">${api.desc || ""}</p>
                    <div class="api-action">
                        <button class="try-btn" onclick="openModal(api)">
                            <i class="fas fa-play"></i> Try API
                        </button>
                    </div>`;
                list.appendChild(div);
            });
        }

        function openModal(api) {
            document.getElementById("modal").style.display = "flex";
            document.getElementById("mTitle").textContent = api.name;
            document.getElementById("mDesc").textContent = api.desc || "";
            let box = document.getElementById("paramBox");
            box.innerHTML = "";
            let send = document.getElementById("send");
            send.style.display = "none";
            document.getElementById("copyResult").style.display = "none";
            document.getElementById("response").innerHTML = "";

            if(api.path.includes("?")) {
                send.style.display = "block";
                api.path.split("?")[1].split("&").forEach(p => {
                    let k = p.split("=")[0];
                    box.innerHTML += `
                        <div class="param-group">
                            <label class="param-label">${k}</label>
                            <input class="param-input" id="p_${k}" placeholder="Enter ${k}" required/>
                        </div>`;
                });
                send.onclick = () => request(api);
            } else {
                request(api);
            }
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        async function request(api) {
            let path = api.path;
            if(path.includes("?")) {
                let base = path.split("?")[0] + "?";
                let arr = path.split("?")[1].split("&");
                arr.forEach((a, i) => {
                    let k = a.split("=")[0];
                    base += k + "=" + encodeURIComponent(document.getElementById("p_" + k).value) + (i < arr.length - 1 ? "&" : "");
                });
                path = base;
            }

            let url = location.origin + path;
            let out = document.getElementById("response");
            out.innerHTML = "Loading request...";

            try {
                let r = await fetch(url);
                let t = await r.text();
                try {
                    out.textContent = JSON.stringify(JSON.parse(t), null, 2);
                } catch {
                    out.textContent = t;
                }
                document.getElementById("copyResult").style.display = "block";
                document.getElementById("copyResult").onclick = () => navigator.clipboard.writeText(out.textContent);
            } catch(e) {
                out.textContent = "Error: " + e;
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            load();
            setInterval(ping, 30000); // Update ping every 30 seconds
        });
    </script>
</body>
